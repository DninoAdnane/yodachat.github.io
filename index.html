<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YODA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: end;">
      <div id="chatbot-container">
        <div id="header">
            <h1>YODA</h1>
        </div>
        <div id="chatbot">
            <div id="conversation">
              <div class="chatbot-message chatbot">
                <div
                  alt="Card image cap"
                  class="chat-askllm-bubble prompt-answer-llm"
                >
                  <div
                    alt="Card image cap"
                    class="icon-chat-llm icon-chat-eden"
                  >
                    <img
                    height="30px"
                    width="30px"
                    src="assets/img/icons/EdenColors.svg"
                    alt
                    style="filter: brightness(0) invert(1)"
                    />
                  </div>
                </div>
                <p class="chatbot-text triangle-left left-top">Hi! ðŸ‘‹ it's great to see you!</p>
              </div>
            </div>
            <form id="input-form">
              <message-container>
                <input id="input-field" type="text" placeholder="Type your message here">
                <button id="submit-button" type="submit">
                  <i
                  class="send-icon fa fa-paper-plane"
                    ></i>
                </button>
              </message-container>
                
            </form>
        </div>  

      </div>

      <button id="open-close-chatbot" class="chatbot-button-open-close">
        <i class="fa fa-comment" style="font-size: 30px; color: white;"></i>
      </button>
    </div>

    <script src="index.js"></script>
</body>
</html>
